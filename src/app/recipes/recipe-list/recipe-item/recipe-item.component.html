<a
  href="#"
  class="list-group-item clearfix recipe_item"
>
  <div class="pull-left recipe_item__text">
    <h4 class="list-group-item-heading recipe_item__text__name">{{recipe.name}}</h4>
    <p class="list-group-item-text recipe_item__text__description">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{recipe.imagePath}}"
      alt="{{recipe.name}}"
      class="img-responsive recipe_item__text__image"
    >
  </span>
</a>
